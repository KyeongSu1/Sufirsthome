<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트메뉴</title>
    <style>
        ul{
            background-color: olive;
        }
        ul li{
            display: inline-block;
            width: 100px;            
        }
        a:hover{
            color: blueviolet;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: white;
            width: 100px;  
        }
        
    </style>
</head>
<body>
    <ul>
        <li> <a href="1">Home</li>
        <li> <a href="2">Espresso</li>
        <li> <a href="3">Cappuvvino</li>
        <li> <a href="4">Cafe Latte</li>
        <li> <a href="5">F.A.Q</li>
    </ul>
</body>
</html>
