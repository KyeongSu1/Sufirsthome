<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼꾸미기</title>
    <style>
        input[type=text]{
            color: blue;
            background-color: pink;
            border: 1px solid skyblue;
            border-radius: 10px; /* 모서리 둥굴게*/
        }

        label{
            color: red;
        }

        label:hover{
            
            color: blueviolet;
        }

        input[type=text]:focus{
	        font-size : 120%;
        }


    </style>
</head>
<body>
    <h3>폼꾸미기</h3>
    <hr>
    <form accept="">
        <label for="">
            이름 <input type="text">
        </label>
        
    </form>
</body>
</html>
