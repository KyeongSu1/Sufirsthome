<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div{
        border:1px green solid;
        padding: 20px; /*박스안의 빈자리*/
        margin: 20px; /*박스와 박스사이의 간격*/
        background-repeat: no-repeat; /* 그림을 1개로만 설정 no 이거안쓰면 여러개 나옴/
        background-image: url(../image/구글.jpg); /* .은 현재폴더 ..은 나가서 다른폴더로 접속*/
        background-size: 100px 100px; /* 사이즈 지정 */
        text-shadow: 1px 1px 10px red;/* 그림자 */
        cursor: pointer; /* 마우스 커서 모양을 바꿀수 있다 */
        }
        /* 사이트 들어가거 오른쪽 클릭 검사 하고 페딩/마진 구분가능*/
    </style>
</head>
<body>
    <div>박스모델</div>
    <div>박스모델2</div>
</body>
</html>
