<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습내용 정리</title>
    <style>
        h3::first-letter{
            color: brown;
        }
        h3{
            color: red;
        }
        div>strong{
            background-color:  yellow;
        }
        .list{
            color: blue;
        }
        li:hover {
            background-color: darkgreen;
        } 
        li:active{
            color: aqua;
        }
        ul{
            background-color: coral;
        } 


    </style>
</head>
<body>
<h3>Web programming</h3>
<hr />


<div>2학기 <strong>학습 내용</strong>입니다.</div>
<ul>
    <li class="list"> <span>HTML5</span></li>
    <li class="list"> <strong>CSS</strong></li>
    <li style="color: purple;">JAVASCRIPT</li>
</ul>
<h3><p style="color:brown">60점 이하는 F</h3></p>  

</body>
</html>
